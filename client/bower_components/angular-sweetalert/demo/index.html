<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>angular-h-sweetalert</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style media="screen">
        * {box-sizing: border-box;padding: 0;margin: 0;}
        html, body{width: 100%;min-height: 100%; display: flex; justify-content: center; align-items: center;}
        #application {width: 100%;display: flex;}
    </style>

    <style id="splash-spinner">
        .spinner,.spinner:before,.spinner:after {margin-bottom: 15px;border-radius: 50%;width: 15px;height: 15px;-webkit-animation-fill-mode: both;animation-fill-mode: both;-webkit-animation: load7 1.8s infinite ease-in-out;animation: load7 1.8s infinite ease-in-out;}
        .spinner {color: #000;-webkit-transform: translateZ(0);-ms-transform: translateZ(0);transform: translateZ(0);-webkit-animation-delay: -0.16s;animation-delay: -0.16s;}
        .spinner:before,.spinner:after {content: '';position: absolute;top: 0;}
        .spinner:before {left: -25px;-webkit-animation-delay: -0.32s;animation-delay: -0.32s;}
        .spinner:after {left: 25px;}
        @-webkit-keyframes load7 {0%,80%,100% {box-shadow: 0 2.5em 0 -1.3em;}40% {box-shadow: 0 2.5em 0 0;}}
        @keyframes load7 {0%,80%,100% {box-shadow: 0 2.5em 0 -1.3em;}40% {box-shadow: 0 2.5em 0 0;}}
    </style>
</head>

<body>
    <home></home>
    <div class="spinner"></div>
</body>

</html>
