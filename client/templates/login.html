<!-- BEGIN LOGIN -->
<div class="content">
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form" ng-hide="loginForm" name="form_login" ng-submit="doLogin(form_login)">
    <h3 class="form-title">Login to your account</h3>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
      <span>
      Enter any username and password. </span>
    </div>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">Email<span class="text-danger">*</span></label>
      <div class="input-icon">
        <i class="fa fa-user"></i>
        <input class="form-control placeholder-no-fix" type="email" autocomplete="off" placeholder="Email" name="vEmail" data-ng-model="user.vEmail"  required />

      </div>
      <span ng-show="form_login.vEmail.$dirty && form_login.vEmail.$error.required" class="help-block text-danger">Email is required</span>
      <span ng-show="form_login.vEmail.$dirty && form_login.vEmail.$error.email" class="help-block text-danger">Please enter valid email</span>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password<span class="text-danger">*</span></label>
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="vPassword" ng-model="user.vPassword" required />
      </div>
      <span ng-show="form_login.vPassword.$dirty && form_login.vPassword.$error.required" class="help-block text-danger">Password is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-success uppercase" data-ng-disabled="form_login.$invalid">Login</button>
      <!--<label class="rememberme check">-->
        <!--<div class="checker"><span class=""><input type="checkbox" name="remember" value="1"></span></div>Remember </label>-->
      <a href="javascript:;" ng-click="loginForm = true" class="forget-password">Forgot Password?</a>
    </div>

  </form>
  <!-- END LOGIN FORM -->
  <!-- BEGIN FORGOT PASSWORD FORM -->
  <form ng-show="loginForm" method="post" name="forgot_form" ng-submit="forgotPass(forgot_form)" novalidate>
    <h3>Forget Password ?</h3>
    <p>
       Enter your e-mail address below to reset your password.
    </p>
    <div class="form-group">
      <div class="input-icon">
        <input class="form-control placeholder-no-fix" type="email" autocomplete="off" placeholder="Email" name="email" ng-model="email" required>
      </div>
      <span ng-show="forgot_form.email.$dirty && userForm.email.$error.required" class="help-block text-danger">Enter email address.</span>
      <span ng-show="forgot_form.email.$error.email && !userForm.email.$pristine" class="help-block text-danger">Enter a valid email.</span>
    </div>
    <div class="form-actions">
      <button type="button" id="back-btn" class="btn" ng-click="loginForm = false">
      <i class="m-icon-swapleft"></i> Back </button>
      <button type="submit" class="btn green-haze pull-right" data-ng-disabled="forgot_form.$invalid">
      Submit <i class="m-icon-swapright m-icon-white"></i>
      </button>
    </div>
  </form>
  <!-- END FORGOT PASSWORD FORM -->  
</div>
