<style>
    #DataTables_Table_0_filter{
       display: none;
    }
    button.btn.dropdown-toggle.btn-default{
        display: none;
    }
</style>

<div class="container-fluid">
    <div class="block-header">
        <h2>QUESTION</h2>
        <div class="body">
            <ol class="breadcrumb">
                <li> <a ui-sref="admin.dashboard"> <i class="material-icons">home</i> Home </a> </li>
                <li class="active"> <i class="material-icons">library_books</i> List of Question</li>
            </ol>
        </div>
    </div>
    <!-- Basic Examples -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Question List</h2>
                    <ul class="header-dropdown m-r--5" style="margin-top: -20px;">
                        <li class="dropdown"> <a href="javascript:void(0);"  ui-sref="admin.formquestion({action:'Add'})" class="btn btn-raised btn-sm btn-primary waves-effect" role="button"> Add New Question </a></li>
                    </ul>
                </div>
                <div class="body">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>MCQ</th>
                            <th>VSQ</th>
                            <th>Parenthesis</th>
                            <th>Exponent</th>
                            <th>Multiplication</th>
                            <th>Division</th>
                            <th>Addition</th>
                            <th>Subtraction</th>
                            <th>Search {{searchCount}}</th>
                        </tr>
                        <tr>
                            <td>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" ng-model="search.mcq" ng-true-value="true" ng-false-value="false" ng-change="search.mcq == true ? searchCount = searchCount + 1 : searchCount = searchCount - 1">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" ng-model="search.vsq" ng-true-value="true" ng-false-value="false" ng-change="search.vsq == true ? searchCount = searchCount + 1 : searchCount = searchCount - 1">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" ng-model="search.panethesis" ng-true-value="true" ng-false-value="false" ng-change="search.panethesis == true ? searchCount = searchCount + 1 : searchCount = searchCount - 1">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" ng-model="search.exponent" ng-true-value="true" ng-false-value="false" ng-change="search.exponent == true ? searchCount = searchCount + 1 : searchCount = searchCount - 1">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" ng-model="search.mutiplication" ng-true-value="true" ng-false-value="false" ng-change="search.mutiplication == true ? searchCount = searchCount + 1 : searchCount = searchCount - 1">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                                <div ng-if="search.mutiplication" style="margin-top: 10px;">
                                    <span>Multiplication Of </span>
                                    <select name="multiplicationOne" class="form-control" ng-model="search.vMultiplication" style="border: 1px solid;border-color: green;" required>
                                        <option selected="selected" value="0">All</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <!--<input type="number" ng-model="searchOne.vMultiplication" required ng-minlength="1">-->
                                </div>
                            </td>
                            <td>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" ng-model="search.division" ng-true-value="true" ng-false-value="false" ng-change="search.division == true ? searchCount = searchCount + 1 : searchCount = searchCount - 1">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" ng-model="search.addition" ng-true-value="true" ng-false-value="false" ng-change="search.addition == true ? searchCount = searchCount + 1 : searchCount = searchCount - 1">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" ng-model="search.subtraction" ng-true-value="true" ng-false-value="false" ng-change="search.subtraction == true ? searchCount = searchCount + 1 : searchCount = searchCount - 1">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <button ng-click="fnsearch('search')" class="btn btn-raised btn-sm btn-primary waves-effect" ng-disabled="searchCount > 0 ? false : true">Search</button>
                                <button ng-click="fnsearch('reset')" class="btn btn-raised btn-sm btn-primary waves-effect">Reset</button>
                            </td>
                        </tr>
                    </table>
                    <!-- <table class="table table-bordered table-striped table-hover js-basic-example dataTable"> -->
                    <table style="border-bottom: solid 1px #eeeeee;" class="table table-striped table-bordered" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstanceQuestion">
                </div>
            </div>
        </div>
    </div>

</div>
