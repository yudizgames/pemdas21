<!-- User datatables -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="actions">
                    <a href="javascript:;" ng-click="sendQutsion()" title="Add User" class="btn btn-circle btn-default btnEdit">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480">Select Question</span>
                    </a>
                </div>
            </div>

            <div class="portlet-body">
                <div class="table-container">
                    <!--<table class="table table-striped table-bordered" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstanceQuestion">-->
                    <!--</table>-->

                    <table id="example" datatable="ng"  class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="q in examUser">
                        <td>{{ q.vUserName }}</td>
                        <td>{{ q.vEmail}}</td>
                        <td><input bs-switch ng-model="q.isActive" type="checkbox"></td>
                    </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--{{listUser}} {{count}}-->
    </div>
</div>
